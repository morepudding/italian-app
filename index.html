            'parla italiano': { french: 'Parlez-vous italien', pronunciation: '[par-la i-ta-lia-no]' },

        // Classe pour la reconnaissance vocale et vérification de prononciation
        class PronunciationChecker {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.targetWord = '';
                this.setupSpeechRecognition();
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.lang = 'it-IT'; // Italien
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.maxAlternatives = 3;
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateMicButton(true);
                    };
                    
                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.updateMicButton(false);
                    };
                    
                    this.recognition.onresult = (event) => {
                        const results = event.results[0];
                        const spokenText = results[0].transcript.toLowerCase().trim();
                        this.checkPronunciation(spokenText);
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Erreur reconnaissance vocale:', event.error);
                        this.showFeedback('Erreur de reconnaissance vocale. Réessayez.', 'error');
                        this.isListening = false;
                        this.updateMicButton(false);
                    };
                }
            }

            startListening(targetWord) {
                if (!this.recognition) {
                    this.showFeedback('Reconnaissance vocale non supportée par votre navigateur', 'error');
                    return;
                }
                
                if (this.isListening) {
                    this.recognition.stop();
                    return;
                }
                
                this.targetWord = targetWord.toLowerCase();
                this.recognition.start();
                this.showFeedback('🎤 Dites le mot en italien...', 'listening');
            }

            checkPronunciation(spokenText) {
                const similarity = this.calculateSimilarity(spokenText, this.targetWord);
                
                if (similarity > 0.8) {
                    this.showFeedback('🎉 Excellent ! Prononciation correcte', 'success');
                } else if (similarity > 0.6) {
                    this.showFeedback('👍 Bien ! Essayez encore pour parfaire', 'good');
                } else {
                    this.showFeedback(`❌ Essayez encore. Vous avez dit: "${spokenText}"`, 'retry');
                }
            }

            calculateSimilarity(text1, text2) {
                // Algorithme simple de similarité de Levenshtein normalisé
                const distance = this.levenshteinDistance(text1, text2);
                const maxLength = Math.max(text1.length, text2.length);
                return maxLength === 0 ? 1 : 1 - (distance / maxLength);
            }

            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            updateMicButton(isListening) {
                const micBtn = document.getElementById('mic-btn');
                if (micBtn) {
                    micBtn.textContent = isListening ? '🛑 Arrêter' : '🎤 Répéter le mot';
                    micBtn.style.backgroundColor = isListening ? '#f44336' : '#2196F3';
                }
            }

            showFeedback(message, type) {
                const feedbackEl = document.getElementById('feedback');
                if (feedbackEl) {
                    feedbackEl.textContent = message;
                    feedbackEl.className = `feedback ${type}`;
                    
                    // Cacher le feedback après 3 secondes
                    setTimeout(() => {

                            feedbackEl.textContent = '';
                            feedbackEl.className = 'feedback';
                        }
                    }, 3000);
                }
            }
        }

        // Instance globale du vérificateur
        const pronunciationChecker = new PronunciationChecker();

        // Fonction de synthèse vocale améliorée avec voix italienne native
        function speakWord(text, lang = 'it-IT') {
            if ('speechSynthesis' in window) {
                // Arrêter toute synthèse en cours
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.7; // Plus lent pour mieux entendre
                utterance.pitch = 1;
                
                // Attendre que les voix soient chargées
                function setVoice() {
                    const voices = speechSynthesis.getVoices();
                    console.log('Voix disponibles:', voices.map(v => `${v.name} (${v.lang})`));
                    
                    // Priorité aux voix italiennes natives (par ordre de préférence)
                    const italianVoicePreferences = [
                        // Voix italiennes Premium (Google, Microsoft, Apple)
                        'Google italiano',
                        'Microsoft Cosimo - Italian (Italy)',
                        'Microsoft Elsa - Italian (Italy)', 
                        'Luca',
                        'Alice',
                        'Federica',
                        'Paolo',
                        // Voix système italiennes
                        'it-IT-Standard-A',
                        'it-IT-Standard-B', 
                        'it-IT-Standard-C',
                        'it-IT-Standard-D',
                        // Fallback sur toute voix italienne
                        'Italian'
                    ];
                    
                    let selectedVoice = null;
                    
                    // Recherche par priorité de noms exacts
                    for (const preferredName of italianVoicePreferences) {
                        selectedVoice = voices.find(voice => 
                            voice.name.toLowerCase().includes(preferredName.toLowerCase())
                        );
                        if (selectedVoice) {
                            console.log(`✅ Voix sélectionnée: ${selectedVoice.name} (${selectedVoice.lang})`);
                            break;
                        }
                    }
                    
                    // Si aucune voix préférée, prendre la première voix italienne native
                    if (!selectedVoice) {
                        selectedVoice = voices.find(voice => 
                            voice.lang.startsWith('it') && voice.localService
                        );
                        if (selectedVoice) {
                            console.log(`🟡 Voix italienne locale: ${selectedVoice.name}`);
                        }
                    }
                    
                    // Dernière chance : n'importe quelle voix italienne
                    if (!selectedVoice) {
                        selectedVoice = voices.find(voice => voice.lang.startsWith('it'));
                        if (selectedVoice) {
                            console.log(`🟠 Voix italienne générique: ${selectedVoice.name}`);
                        }
                    }
                    
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    } else {
                        console.warn('⚠️ Aucune voix italienne trouvée, utilisation de la voix par défaut');
                    }
                    
                    speechSynthesis.speak(utterance);
                }
                
                // Si les voix ne sont pas encore chargées, attendre
                if (speechSynthesis.getVoices().length === 0) {
                    speechSynthesis.addEventListener('voiceschanged', setVoice, { once: true });
                } else {
                    setVoice();
                }
                
            } else {
                alert('Synthèse vocale non supportée par votre navigateur');
            }
        }

        // Fonction pour déboguer les voix disponibles
        function debugVoices() {
            const voices = speechSynthesis.getVoices();
            const debugDiv = document.getElementById('voice-debug');
            
            if (!debugDiv) return;
            
            let html = '<h4>🔊 Voix disponibles sur cet appareil :</h4><div class="voice-list">';
            
            if (voices.length === 0) {
                html += '<div style="color: #ff6b6b;">Aucune voix détectée. Essayez de recharger la page.</div>';
            } else {
                // Grouper par langue
                const italianVoices = voices.filter(v => v.lang.startsWith('it'));
                const otherVoices = voices.filter(v => !v.lang.startsWith('it'));
                
                if (italianVoices.length > 0) {
                    html += '<div style="color: #4CAF50; font-weight: bold;">🇮🇹 Voix italiennes :</div>';
                    italianVoices.forEach(voice => {
                        const isLocal = voice.localService ? '✅ Local' : '🌐 Cloud';
                        const quality = voice.localService ? 'Offline' : 'Online';
                        html += `<div class="voice-item">
                            📢 ${voice.name}<br>
                            &nbsp;&nbsp;&nbsp;${voice.lang} - ${isLocal} (${quality})
                        </div>`;
                    });
                } else {
                    html += '<div style="color: #ff6b6b;">❌ Aucune voix italienne détectée</div>';
                }
                
                html += '<div style="margin-top: 10px; color: #999; font-weight: bold;">Autres voix :</div>';
                otherVoices.slice(0, 5).forEach(voice => {
                    html += `<div class="voice-item" style="opacity: 0.6;">
                        ${voice.name} (${voice.lang})
                    </div>`;
                });
                if (otherVoices.length > 5) {
                    html += `<div style="opacity: 0.6;">... et ${otherVoices.length - 5} autres</div>`;
                }
            }
            
            html += '</div>';
            html += '<p style="font-size: 0.7em; margin-top: 10px; opacity: 0.8;">💡 Pour de meilleures voix italiennes, installez les voix système de votre appareil ou utilisez Chrome/Edge.</p>';
            
            debugDiv.innerHTML = html;
        }

        // Fonction pour obtenir les paramètres depuis l'URL
        function getParamsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                word: urlParams.get('word'),
                lesson: urlParams.get('lesson')
            };
        }

        // Fonction pour obtenir le mot depuis l'URL (compatibilité)
        function getWordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('word');
        }

        // Fonction pour afficher un mot spécifique
        function displayWord(wordKey) {
            const container = document.getElementById('word-container');
            
            if (wordKey && words[wordKey]) {
                const word = words[wordKey];
                const pronunciation = word.pronunciation || '';
                
                // Déterminer la leçon actuelle et la navigation
                let currentWordsList = [];
                let currentIndex = 0;
                
                if (currentLesson === 'ALL') {
                    currentWordsList = Object.keys(words);
                } else {
                    currentWordsList = Object.keys(lessons[currentLesson].words);
                }
                
                currentIndex = currentWordsList.indexOf(wordKey);
                const prevWord = currentIndex > 0 ? currentWordsList[currentIndex - 1] : null;
                const nextWord = currentIndex < currentWordsList.length - 1 ? currentWordsList[currentIndex + 1] : null;
                
                container.innerHTML = `
                    <div class="word-card">
                        <div class="italian-word">${wordKey}</div>
                        <div class="french-translation">${word.french}</div>
                        ${pronunciation ? `<div class="pronunciation">${pronunciation}</div>` : ''}
                        
                        <div class="button-group">
                            <button class="speak-btn" onclick="speakWord('${wordKey}')">
                                🔊 Écouter la prononciation
                            </button>
                            
                            <button id="mic-btn" class="mic-btn" onclick="pronunciationChecker.startListening('${wordKey}')">
                                🎤 Répéter le mot
                            </button>
                        </div>
                        
                        <div id="feedback" class="feedback"></div>
                        
                        <!-- Navigation entre les mots de la leçon -->
                        <div class="word-navigation" style="margin: 20px 0; display: flex; justify-content: space-between; align-items: center;">
                            ${prevWord ? `<button onclick="displayWord('${prevWord}')" style="background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">← ${prevWord}</button>` : '<div></div>'}
                            
                            <div style="text-align: center;">
                                <div style="color: #666; font-size: 0.9em;">Mot ${currentIndex + 1} / ${currentWordsList.length}</div>
                                <button onclick="displayRandomWord()" style="background: #FF9800; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 5px;">🎲 Mot aléatoire</button>
                            </div>
                            
                            ${nextWord ? `<button onclick="displayWord('${nextWord}')" style="background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">${nextWord} →</button>` : '<div></div>'}
                        </div>
                        
                        <div class="instructions">
                            <p>👂 1. Écoutez la prononciation</p>
                            <p>🎤 2. Cliquez sur le micro et répétez</p>
                            <p>✅ 3. Recevez votre score !</p>
                            <p>🔗 4. Partagez ce mot : <br><code>${window.location.origin}${window.location.pathname}?word=${wordKey}</code></p>
                        </div>
                        
                        <div class="voice-debug" id="voice-debug">
                            <button onclick="debugVoices()" style="background: #667eea; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                🔧 Vérifier les voix disponibles
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // Afficher tous les mots si aucun spécifique n'est demandé
                let html = '<div class="word-list">';
                for (const [italian, data] of Object.entries(words)) {
                    html += `
                        <div class="word-item">
                            <div class="word-info">
                                <div class="word-italian">${italian}</div>
                                <div class="word-french">${data.french}</div>
                            </div>
                            <div class="word-actions">
                                <button class="small-btn listen-btn" onclick="speakWord('${italian}')">
                                    🔊
                                </button>
                                <button class="small-btn practice-btn" onclick="window.location.href='?word=${italian}'">
                                    🎤 Pratiquer
                                </button>
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
                
                html += `
                    <div class="word-card">
                        <h2>Comment utiliser cette app ?</h2>
                        <div class="instructions">
                            <p>🎯 Cliquez sur "Pratiquer" pour un mot spécifique</p>
                            <p>🔊 Utilisez le bouton écouter pour entendre la prononciation</p>
                            <p>📱 Installez cette app sur votre téléphone (bouton partager > Ajouter à l'écran d'accueil)</p>
                            <p>📖 Scannez les QR codes de votre cahier pour accéder directement aux mots</p>
                        </div>
                    </div>
                `;
                
                container.innerHTML = html;
            }
        }

        // Variables globales pour la gestion des leçons
        let currentLesson = 'S1.1';

        // Fonction pour changer de leçon
        function switchLesson(lessonId) {
            currentLesson = lessonId;
            
            // Mettre à jour les boutons
            document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mettre à jour les informations de la leçon
            updateLessonInfo(lessonId);
            
            // Effacer le conteneur et afficher le premier mot de la leçon
            const container = document.getElementById('word-container');
            container.innerHTML = '';
            
            if (lessonId === 'ALL') {
                // Afficher un mot aléatoire de toutes les leçons
                const allWords = Object.keys(words);
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                displayWord(randomWord);
            } else {
                // Afficher le premier mot de la leçon sélectionnée
                const lessonWords = Object.keys(lessons[lessonId].words);
                if (lessonWords.length > 0) {
                    displayWord(lessonWords[0]);
                }
            }
        }

        // Fonction pour mettre à jour les informations de la leçon
        function updateLessonInfo(lessonId) {
            const infoElement = document.getElementById('lesson-info');
            
            if (lessonId === 'ALL') {
                const totalWords = Object.keys(words).length;
                infoElement.innerHTML = `
                    <div class="lesson-title">📚 Tous les mots</div>
                    <div class="lesson-description">Révision générale de toutes les leçons</div>
                    <div class="word-count">${totalWords} mots au total</div>
                `;
            } else {
                const lesson = lessons[lessonId];
                const wordCount = Object.keys(lesson.words).length;
                infoElement.innerHTML = `
                    <div class="lesson-title">${lessonId} - ${lesson.title}</div>
                    <div class="lesson-description">${lesson.description}</div>
                    <div class="word-count">${wordCount} mots à apprendre</div>
                `;
            }
        }

        // Fonction modifiée pour afficher un mot aléatoire selon la leçon courante
        function displayRandomWord() {
            let wordKeys;
            
            if (currentLesson === 'ALL') {
                wordKeys = Object.keys(words);
            } else {
                wordKeys = Object.keys(lessons[currentLesson].words);
            }
            
            const randomKey = wordKeys[Math.floor(Math.random() * wordKeys.length)];
            displayWord(randomKey);
        }

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', function() {
            // Forcer le chargement des voix
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.addEventListener('voiceschanged', function() {
                    console.log('✅ Voix chargées:', speechSynthesis.getVoices().length);
                    const italianVoices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('it'));
                    console.log('🇮🇹 Voix italiennes disponibles:', italianVoices.length);
                });
            }
            
            const params = getParamsFromURL();
            console.log('📱 Paramètres URL détectés:', params);
            
            // Gérer les paramètres URL
            if (params.lesson) {
                // Conversion des identifiants de leçon
                let lessonId = params.lesson.toUpperCase();
                if (lessonId === 'S1.1') lessonId = 'S1.1';
                else if (lessonId === 'S1.2') lessonId = 'S1.2';
                
                if (lessons[lessonId]) {
                    currentLesson = lessonId;
                    
                    // Si un mot spécifique est demandé
                    if (params.word && lessons[lessonId].words[params.word]) {
                        displayWord(params.word);
                    } else {
                        // Sinon, afficher le premier mot de la leçon
                        const firstWord = Object.keys(lessons[lessonId].words)[0];
                        displayWord(firstWord);
                    }
                    
                    // Mettre à jour l'interface
                    document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active'));
                    const lessonBtn = document.querySelector(`[onclick*="${lessonId}"]`);
                    if (lessonBtn) lessonBtn.classList.add('active');
                    updateLessonInfo(lessonId);
                } else {
                    console.warn('⚠️ Leçon non trouvée:', params.lesson);
                    // Comportement par défaut
                    currentLesson = 'S1.1';
                    const firstWord = Object.keys(lessons['S1.1'].words)[0];
                    displayWord(firstWord);
                    updateLessonInfo('S1.1');
                }
            } else if (params.word) {
                // Si seulement un mot est spécifié (ancienne méthode)
                displayWord(params.word);
                // Trouver dans quelle leçon se trouve le mot
                for (const [lessonId, lesson] of Object.entries(lessons)) {
                    if (lesson.words[params.word]) {
                        currentLesson = lessonId;
                        // Mettre à jour l'interface
                        document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active'));
                        const lessonBtn = document.querySelector(`[onclick*="${lessonId}"]`);
                        if (lessonBtn) lessonBtn.classList.add('active');
                        updateLessonInfo(lessonId);
                        break;
                    }
                }
            } else {
                // Sinon, afficher le premier mot de S1.1 par défaut
                currentLesson = 'S1.1';
                const firstWord = Object.keys(lessons['S1.1'].words)[0];
                displayWord(firstWord);
                updateLessonInfo('S1.1');
            }
        });

        // Enregistrement du Service Worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker enregistré avec succès:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Échec d\'enregistrement du ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
